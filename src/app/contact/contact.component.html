<div class="card-text" (scroll)="onScroll($event)" style="height: 250px;">
    <form [formGroup]="contactForm" (ngSubmit)="handleSubmit()">
        <div class=" form-group">
            <label>Username</label>
            <input type="text" userName name="username" class="form-control"
                formControlName="username" [ngClass]="{'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Last Name should not be empty!</div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" eMail name="email" class="form-control"
                formControlName="useremail" [ngClass]="{'is-invalid': submitted && f.useremail.errors }" />
            <div *ngIf="submitted && f.useremail.errors" class="invalid-feedback">
                <div *ngIf="f.useremail.errors.required">Email should not be empty!</div>
                <div *ngIf="f.useremail.errors.email">Please enter the valid email!</div>
            </div>
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" formControlName="contactMsg"
                [ngClass]="{'is-invalid': submitted && f.contactMsg.errors }"></textarea>
            <div *ngIf="submitted && f.contactMsg.errors" class="invalid-feedback">
                <div *ngIf="f.contactMsg.errors.required">Message should not be empty!</div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" name="contact" class="btn btn-danger float-end" />
        </div>
    </form>
</div>
