<div class="card" style="width: 18rem;">
    <img src="/docs/assets/images/{{service.svcId}}.jpg" class="card-img-top" alt="{{service.title}}">
    <div class="card-body">
        <h5 class="card-title">{{service.title}}</h5>
        <h3>{{service.heading}}</h3>
        <p class="card-text">{{service.description}}</p>
        <a [routerLink]="['/services', service.svcId]" routerLinkActive="active" class="btn btn-primary" id="{{service.title}}"
            [ngStyle]="{'background-color': 'red'}" (click)="componentRedirect(service.svcId)">
            Read More</a>
    </div>
</div>
