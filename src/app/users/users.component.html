<table class="table table-light">
    <thead class="table-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Country</th>
            <th scope="col"><button type="button" class="btn btn-dark" (click)="addUser()">Add User</button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of (allUser$ | async)">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.useremail }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.country }}</td>
            <td>
                <button type="button" class="btn btn-warning" (click)="editUser(user.id)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
