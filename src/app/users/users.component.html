<table class="table table-light">
    <thead class="table-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Country</th>
            <th scope="col"><button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="usersmodal" (click)="addUser()">Add User</button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of (allUser$ | async)">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.useremail }}</td>
            <!-- <td>{{ user.address }}</td> -->
            <td>{{ user.country }}</td>
            <td>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="usersmodal" (click)="editUser(user.id)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="usersmodal" tabindex="-1" role="dialog" aria-labelledby="usersmodallabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="form">
        <div class="modal-content">
            <app-userform></app-userform>
        </div>
    </div>
    <div class="modal-footer" class="btn btn-dark" data-bs-dismiss="modal">Back</div>
</div>
