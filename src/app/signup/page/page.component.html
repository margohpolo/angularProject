<div class="container">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center text-danger text-underline">Sign Up to Join Accenture</h3>
            <app-signupform (PostData)="getRegisteredUser($event)" [user]="user"></app-signupform>
        </div>
    </div>
    <app-user-data-display [userList]="allUser"></app-user-data-display>
    <button (click)="updateUser()">Update Username</button>
    <div class="row">
        <app-signuplist></app-signuplist>
    </div>
</div>
