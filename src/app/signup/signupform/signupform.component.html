<div class="card-text" (scroll)="onScroll($event)" style="height: 250px;">
    <form [formGroup]="signUpForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" id="firstname" #fname class="form-control"
                formControlName="firstname" [ngClass]="{'is-invalid': submitted && f.firstname.errors }" />
            <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                <div *ngIf="f.firstname.errors.required">First Name should not be empty!</div>
            </div>
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input type="text" name="lastname" class="form-control"
                formControlName="lastname" [ngClass]="{'is-invalid': submitted && f.lastname.errors }" />
            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                <div *ngIf="f.lastname.errors.required">Last Name should not be empty!</div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control"
                formControlName="useremail" [ngClass]="{'is-invalid': submitted && f.useremail.errors }" />
            <div *ngIf="submitted && f.useremail.errors" class="invalid-feedback">
                <div *ngIf="f.useremail.errors.required">Email should not be empty!</div>
                <div *ngIf="f.useremail.errors.email">Please enter the valid email!</div>
            </div>
        </div>
        <div class="form-group">
            <label>Country</label>
            <select class="form-control" formControlName="country"
                [ngClass]="{'is-invalid': submitted && f.country.errors }">
                <option value="">...Select...</option>
                <option value="SG">Singapore</option>
                <option value="IN">India</option>
                <option value="USA">United States</option>
            </select>
            <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                <div *ngIf="f.country.errors.required">Country should not be empty!</div>
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" formControlName="address"
                [ngClass]="{'is-invalid': submitted && f.address.errors }"></textarea>
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Country should not be empty!</div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" name="signup" class="btn btn-danger float-end" />
        </div>
    </form>
</div>
